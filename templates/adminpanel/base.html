<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1f2937; /* dark flat background */
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h4 {
            color: #f9fafb;
            font-weight: 700;
            font-size: 1.5rem;
            padding-left: 20px;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #cbd5e1;
            padding: 12px 20px;
            margin: 5px 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            background: #374151;
            color: #fff;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: #3b82f6;
            color: #fff;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 25px;
            transition: margin-left 0.3s ease;
        }

        /* Hamburger for mobile */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #1f2937;
            z-index: 1100;
        }

        /* Mobile overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
                box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            }

            .content {
                margin-left: 0;
            }

            .hamburger {
                display: block;
            }

            .overlay.show {
                display: block;
            }
        }

        /* Card styles for dashboard (optional modern look) */
        .dashboard-card {
            border-radius: 15px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .dashboard-card h5 {
            font-weight: 600;
            color: #6b7280;
        }

        .dashboard-card h2 {
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>
<body>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<!-- Hamburger icon -->
<i class="bi bi-list hamburger" id="hamburger"></i>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="d-flex justify-content-between align-items-center px-3 mb-4">
        <h4>Admin Panel</h4>
        <i class="bi bi-x-lg text-white d-lg-none" id="closeSidebar" style="cursor:pointer;"></i>
    </div>

    <a href="{% url 'admin_profile' %}" class="{% if request.resolver_match.url_name == 'admin_profile' %}active{% endif %}"><i class="bi bi-person"></i>Your Profile</a>
    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="bi bi-bar-chart"></i>Dashboard</a>
    <a href="{% url 'add_course' %}" class="{% if request.resolver_match.url_name == 'add_course' %}active{% endif %}"><i class="bi bi-book"></i>Add Course</a>
    <a href="{% url 'add_subject' %}" class="{% if request.resolver_match.url_name == 'add_subject' %}active{% endif %}"><i class="bi bi-journal-bookmark"></i>Add Subject</a>
    <a href="{% url 'add_student' %}" class="{% if request.resolver_match.url_name == 'add_student' %}active{% endif %}"><i class="bi bi-mortarboard"></i>Add Student Details</a>
    <a href="{% url 'logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i>Logout</a>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const closeSidebar = document.getElementById('closeSidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
    }

    hamburger.addEventListener('click', toggleSidebar);
    closeSidebar.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
</script>

</body>
</html>
