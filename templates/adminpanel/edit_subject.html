{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>Edit Subject</h2>
<hr>

<form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-4">
        <label>Course</label>
        <select name="course" class="form-control" required>
            {% for course in courses %}
                <option value="{{ course.id }}"
                    {% if subject.course.id == course.id %}selected{% endif %}>
                    {{ course.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-4">
        <label>Subject Name</label>
        <input type="text"
               name="subject_name"
               value="{{ subject.name }}"
               class="form-control"
               required>
    </div>

    <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-success w-100">
            Update Subject
        </button>
    </div>
</form>

<div class="mt-3">
    <a href="{% url 'add_subject' %}" class="btn btn-secondary btn-sm">
        â¬… Back
    </a>
</div>
{% endblock %}
