{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>Edit Student: {{ student.name }}</h2>
<hr>

<form method="post" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}

    <div class="col-md-4">
        <label>Student Name</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
    </div>

    <div class="col-md-4">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
    </div>

    <div class="col-md-4">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ student.phone }}" required>
    </div>

    <div class="col-md-4">
        <label>Father Name</label>
        <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}" required>
    </div>

    <div class="col-md-8">
        <label>Address</label>
        <textarea name="address" class="form-control" rows="2">{{ student.address }}</textarea>
    </div>

    <div class="col-md-4">
        <label>10th Marksheet</label>
        <input type="file" name="tenth_marksheet" class="form-control">
    </div>

    <div class="col-md-4">
        <label>12th Marksheet</label>
        <input type="file" name="twelfth_marksheet" class="form-control">
    </div>

    <div class="col-md-4">
        <label>Aadhaar Card</label>
        <input type="file" name="aadhaar_card" class="form-control">
    </div>

    <div class="col-md-4">
        <label>Photo</label>
        <input type="file" name="photo" class="form-control">
    </div>

    <div class="col-md-12">
        <button class="btn btn-primary">ğŸ’¾ Update Student</button>
        <a href="{% url 'add_student' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
