{% extends 'adminpanel/base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-pencil-square fs-3 text-warning me-2"></i>
        <h3 class="fw-bold mb-0">Edit Course</h3>
    </div>

    <div class="card shadow-sm" style="border-radius:16px;">
        <div class="card-header bg-warning fw-semibold">
            ✏️ Update Course Details
        </div>

        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Course Name</label>
                    <input type="text" name="course_name"
                           class="form-control"
                           value="{{ course.name }}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Course Code</label>
                    <input type="text" name="course_code"
                           class="form-control"
                           value="{{ course.code }}" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Duration</label>
                    <input type="text" name="course_duration"
                           class="form-control"
                           value="{{ course.duration }}">
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Course Fee (₹)</label>
                    <input type="number" name="course_fee"
                           class="form-control"
                           value="{{ course.fee }}">
                </div>

                <div class="col-12 mt-3">
                    <button class="btn btn-success btn-lg">
                        ✅ Update Course
                    </button>
                    <a href="{% url 'add_course' %}" class="btn btn-secondary btn-lg ms-2">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
