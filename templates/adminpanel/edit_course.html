{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>Edit Course</h2>
<hr>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Course Name</label>
        <input type="text" name="course_name"
               class="form-control"
               value="{{ course.name }}" required>
    </div>

    <button class="btn btn-primary">Update Course</button>
    <a href="{% url 'add_course' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
