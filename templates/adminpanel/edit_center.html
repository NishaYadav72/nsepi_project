{% extends "adminpanel/base.html" %}

{% block content %}
<div class="container py-4">

    <h2 class="mb-4 text-primary">
        <i class="bi bi-pencil-square"></i> Edit Center Details
    </h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Center Name</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Center Code</label>
                    {{ form.code }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Center Address</label>
                    {{ form.address }}
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Update Center
                    </button>

                    <a href="{% url 'add_center' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
